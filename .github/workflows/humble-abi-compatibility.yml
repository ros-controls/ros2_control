name: Humble - ABI Compatibility Check
on:
  workflow_dispatch:
  pull_request:
    branches:
      - humble

jobs:
  abi_check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ros-industrial/industrial_ci@master
        env:
          ROS_DISTRO: humble
          ROS_REPO: testing
          ABICHECK_URL: github:${{ github.repository }}#${{ github.base_ref }}
          NOT_TEST_BUILD: true
