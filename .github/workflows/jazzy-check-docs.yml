name: Check Docs

on:
  workflow_dispatch:
  pull_request:
    branches:
      - jazzy
    paths:
      - '**.rst'
      - '**.md'
      - '**.yaml'

jobs:
  check-docs:
    name: Check Docs
    uses: ros-controls/control.ros.org/.github/workflows/reusable-sphinx-check-single-version.yml@jazzy
    with:
      ROS2_CONTROL_PR: ${{ github.ref }}
